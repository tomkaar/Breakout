<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas Atari</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <canvas id="canvas">
    </canvas>
      <div id="screenRed"></div>

    <div id="startscreen" class="active">
      <div class="startscreen-wrapper">
        <p class="logo">Breakout!</p>
        <p class="startGame" onclick="startGame()">Click here to start</p>
        <p class="start-copyright">copyright Â© 2017 tomkaar & leolainen.<br>All right Reserved</p>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameoverscreen">
      <div class="gameoverscreen-wrapper">
        <p class="gameover-logo" onclick="restartGame()">Game over!</p>
        <p>Your Score: <span id="gameover-score">0</span></p>
        <p class="restartGame" onclick="restartGame()">Play Again</p>
      </div>
    </div>

    <!-- Paus Screen -->
    <div id="pausscreen">
      <div class="pausscreen-wrapper">
        <p>Paused!</p>
        <p onclick="Paus()" class="paused-resume">Continue Playing</p>
      </div>
    </div>

    <!-- Win Screen -->
    <div id="winscreen">
      <div class="winscreen-wrapper">
        <p class="win-logo">You win!</p>
        <p>Your Score: <span id="gamewin-score">0</span></p>
        <p onclick="restartGame()" class="paused-resume">Play Again</p>
      </div>
    </div>

    <script src="elements/brickWall.js"></script>
    <script src="elements/brick.js"></script>
    <script src="elements/brickLife.js"></script>
    <script src="elements/block.js"></script>
    <script src="elements/movingblock.js"></script>
    <script src="elements/pushBlock.js"></script>

    <script src="features/gameover.js"></script>
    <script src="features/life.js"></script>
    <script src="features/score.js"></script>
    <script src="features/screenred.js"></script>
    <script src="features/screenshake.js"></script>
    <script src="features/paus.js"></script>
    <script src="features/win.js"></script>
    <script src="features/tiles.js"></script>
    <script src="features/collision.js"></script>
    <script src="features/padArrows.js"></script>

    <script src="features/sounds.js"></script>
    
    <script src="canvas.js"></script>
    <script src="features/Slowmotion.js"></script>
    <script src="features/speedboost.js"></script>
    
    <script src="levels/level1.js"></script>
    <script src="levels/level2.js"></script>
    <script src="levels/level3.js"></script>
    <script src="levels/level4.js"></script>
    <script src="levels/levelSelect.js"></script>
    
  </body>
</html>
